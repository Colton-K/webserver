<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Control Lights</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Content -->
        <div class="container border d-grid gap-2">
            <!-- lightswitch -->
            <div class="container text-center">
                <h3 class="border-bottom">Lighswitch Control</h3>
                <div class="row">
                    <div class="col">
                        <form action="switches" method="POST">
                            <button class="lsOnButton" type="submit" name="light" value="on">All On</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="switches" method="POST">
                            <button class="lsOffButton" type="submit" name="light" value="off">All Off</button>
                        </form>
                    </div>
                </div> 
            </div>
            
            <!-- fan -->
            <div class="container text-center">
                <h3>Fan Control</h3>
                <div class="row">
                    <div class="col">
                        <form action="fans" method="POST">
                            <button class="lsOnButton" type="submit" name="light" value="on">All On</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="fans" method="POST">
                            <button class="lsOffButton" type="submit" name="light" value="off">All Off</button>
                        </form>
                    </div>
                </div> 
                <h4>Individual Fan Control</h4>
                <div class="row">
                    <div class="col">
                        <form action="fan1" method="POST">
                            <button class="btn fan1OnButton" type="submit" name="fan" value="on">On</button>
                        </form>
                    </div>
                    <div class="col">
                        <form accept="fan1" method="POST">
                            <button class="btn fan1OffButton" type="submit" name="fan" value="off">Off</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="fan2" method="POST">
                            <button class="btn fan2OnButton" type="submit" name="fan" value="on">On</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="fan2" method="POST">
                            <button class="btn fan2OffButton" type="submit" name="fan" value="off">Off</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="fan3" method="POST">
                            <button class="btn fan3OnButton" type="submit" name="fan" value="on">On</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="fan3" method="POST">
                            <button class="btn fan3OffButton" type="submit" name="fan" value="off">Off</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- led strips -->
            <div class="container text-center">
                <h3>LED Light Strips</h3>
            </div>

            
        </div>

        <!-- bottom nav bar -->
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Bottom navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Temp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </body>

    <script src="static/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js></script>
</html>
